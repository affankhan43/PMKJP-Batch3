<html>

<body>
	<table>
		<thead>
			<td>List</td>
		</thead>

		</tbody>
	</table>

<script type="text/javascript">
	var students1 = ["Affan","Rizwan","XYZ"];
	var subjects = ["English","Maths","Science","Computer"];
	var marks = [
		[50,45,42,41],
		[40,40,40,35],
		[30,30,30,32]
	]
	var data ="";
	for(var i = 0; i < students1.length; i++){
		
		for(var j = 0; j < subjects.length; j++){
			data += "<tr>" + students1[i] + " got "+marks[i][j] + " marks in "+ subjects[j] + "</tr>"
			console.log(students1[i] + " got "+marks[i][j] + " marks in "+ subjects[j])
		}

	}
	console.log(data)
	document.getElementById("content").innerHTML = data
</script>
